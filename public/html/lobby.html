<!DOCTYPE html>

<body id="page">

     <table>
      <tr>
       {{#each gameList}}

        <th style="border:1px solid red">{{players}}</th>
        <th style="border:1px solid red">{{status}}</th>
       </tr>

     </table>

    <th>

    </th>
    </tr>
   </table>
  </div>
 </script>
