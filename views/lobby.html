<!DOCTYPE html>
<html>
<head>
	<title>Main Lobby</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
</head>

<body>
	<div id="navBar">nav</div>
	<table >
		<tr ">
			<th style="width:50%;height:500px;">
				<div id="gamesBox" >games</div>
			</th>
			<th >
				<div id="chatBox" style="height:500px;border:5px solid cyan;overflow:auto;">chat</div>
			</th>
	</tr>
</table>

	<script id="gamesTableTemplate" type="text/x-handlebars-template">
	<div style="height:500px;border:5px solid yellowgreen;overflow:auto;">
    	<table >
    		{{#each gameList}}
    			<tr >
      				<th style="border:1px solid red">{{number}}</th>
      				<th style="border:1px solid red">
      				{{host}}</th>
      				<th style="border:1px solid red">{{players}}</th>
      				<th style="border:1px solid red">{{status}}</th>
    			</tr>
    		{{/each}}
    	</table>
	</div>
	</script>
	


	<script type="text/javascript">

		var gamesTableInfo = document.getElementById("gamesTableTemplate").innerHTML;

		var gamesTabletemplate = Handlebars.compile(gamesTableInfo);

      				{number:"5",
      				host:"BigE",
      				players:"8",
      				status:"In Progress"},
				]
			}
		);

		document.getElementById('gamesBox').innerHTML = gamesTableData;

	</script>

</body>
</html>
